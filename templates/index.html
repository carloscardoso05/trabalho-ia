<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubra seu cargo na área de Dados</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #efefef;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            border: none;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row .form-group {
            margin-bottom: 0;
        }

        .form-full-width {
            grid-column: 1 / -1;
        }

        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 8px;
            max-height: 180px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 12px;
            border-radius: 6px;
            background: #f9f9f9;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .checkbox-item label {
            margin: 0;
            font-weight: normal;
            font-size: 14px;
            cursor: pointer;
        }

        .checkbox-info {
            margin-bottom: 10px;
            padding: 8px 12px;
            background: #e9ecef;
            border-radius: 4px;
            font-size: 14px;
            color: #495057;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .checkbox-grid {
                grid-template-columns: 1fr;
                max-height: 150px;
            }

            .container {
                margin: 10px;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Descubra seu cargo na área de Dados</h1>
        <form action="/predict" method="post">
            <!-- Linha 1: Nome e Idade -->
            <div class="form-row">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div class="form-group">
                    <label for="idade">Idade:</label>
                    <input type="number" name="idade" id="idade" min="18" max="100" required>
                </div>
            </div>

            <!-- Linha 2: Nível de Ensino e Formação -->
            <div class="form-row">
                <div class="form-group">
                    <label for="nivel_ensino">Nível de Ensino:</label>
                    <select name="nivel_ensino" id="nivel_ensino" required>
                        <option value="">Selecione...</option>
                        {% for option in nivel_ensino_options %}
                        <option value="{{ option }}">{{ option }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="formacao">Formação:</label>
                    <select name="formacao" id="formacao" required>
                        <option value="">Selecione...</option>
                        {% for option in formacao_options %}
                        <option value="{{ option }}">{{ option }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <!-- Linha 3: Experiência e Linguagem -->
            <div class="form-row">
                <div class="form-group">
                    <label for="tempo_experiencia_dados">Tempo de Experiência com Dados:</label>
                    <select name="tempo_experiencia_dados" id="tempo_experiencia_dados" required>
                        <option value="">Selecione...</option>
                        {% for option in tempo_experiencia_options %}
                        <option value="{{ option }}">{{ option }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="linguagens_preferidas">Linguagem Preferida:</label>
                    <select name="linguagens_preferidas" id="linguagens_preferidas" required>
                        <option value="">Selecione...</option>
                        {% for option in linguagens_options %}
                        <option value="{{ option }}">{{ option.upper() if option != 'nenhuma' and option != 'outros'
                            else option.title() }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <!-- Linha 4: Cloud -->
            <div class="form-row">
                <div class="form-group">
                    <label for="cloud_preferida">Cloud Preferida:</label>
                    <select name="cloud_preferida" id="cloud_preferida" required>
                        <option value="">Selecione...</option>
                        {% for option in cloud_options %}
                        <option value="{{ option }}">{{ option }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <!-- Espaço vazio para manter layout -->
                </div>
            </div>

            <!-- Bancos de Dados (largura total) -->
            <div class="form-group form-full-width">
                <label>Bancos de Dados (selecione todos que conhece):</label>
                <div class="checkbox-info">
                    <span id="banco-counter">0 selecionados</span>
                </div>
                <div class="checkbox-grid">
                    {% for option in bancos_options %}
                    <div class="checkbox-item">
                        <input type="checkbox" name="bancos_de_dados" value="{{ option }}" id="banco_{{ loop.index }}">
                        <label for="banco_{{ loop.index }}">{{ option.upper() if option not in ['outros', 'interno']
                            else option.title() }}</label>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <button type="submit">
                Descobrir seu cargo
            </button>
        </form>
    </div>

    <script>
        // Função para atualizar o contador de bancos selecionados
        function updateBancoCounter() {
            const checkboxes = document.querySelectorAll('input[name="bancos_de_dados"]:checked');
            const counter = document.getElementById('banco-counter');
            const count = checkboxes.length;
            counter.textContent = `${count} selecionado${count !== 1 ? 's' : ''}`;
        }

        // Adicionar evento de mudança a todos os checkboxes
        document.querySelectorAll('input[name="bancos_de_dados"]').forEach(checkbox => {
            checkbox.addEventListener('change', updateBancoCounter);
        });

        // Validação: permite envio mesmo sem seleção de bancos (backend tratará)
        document.querySelector('form').addEventListener('submit', function (e) {
            // Removida a validação obrigatória - backend tratará casos sem seleção
            return true;
        });

        // Inicializar contador
        updateBancoCounter();
    </script>
</body>

</html>
